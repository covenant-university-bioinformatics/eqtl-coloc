---
# Default values for microservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  replicaCount: 1
  environment:
  # list of key: value
  # GLOBAL1: value

## Set default image, imageTag, and imagePullPolicy.
## ref: https://hub.docker.com/r/apache/nifi/
##

image: skafoldcfg
imageConfig:
  repository:
  tag: latest
  pullPolicy: Always

#command: ['echo pre-install Job Pod is Running']

replicaCount: 1

# command: ["/bin/sh","-c"]
# args: ["echo 'consuming a message'; sleep 5"]

nameOverride: deployment
fullnameOverride: ""
namespace: apps
# Annotation for the Deployment
annotations: {}

#ARGS: both works

# List of services
services:
  - name: web
    type: ClusterIP
    annotations: {}
    specs:
      - port: 3000
        targetPort: 3000
        name: port-svc

#targetPort: is the port the container accepts traffic on,
#port: is the abstracted Service port, which can be any port other pods use to access the Service
#https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.16/#serviceport-v1-core

environment:
  - name: NATS_URL
    valueFrom:
      configMapKeyRef:
        name: nats-configmap
        key: nats_url
  - name: NATS_CLUSTER_ID
    value: pgwas-internal
  - name: NATS_CLIENT_ID
    valueFrom:
      fieldRef: metadata.name
  - name: JWT_KEY
    valueFrom:
      secretKeyRef:
        name: jwt-secret
        key: JWT_KEY
  - name: REDIS_BULL_HOST
    valueFrom:
      configMapKeyRef:
        name: redis-bullmq-configmap
        key: database_url
  - name: MONGO_HOST
    valueFrom:
      configMapKeyRef:
        name: pgwasmongo-configmap
        key: database_url
  - name: MONGODB_USER
    valueFrom:
      secretKeyRef:
        name: mongo-secret
        key: mongo-root-username
  - name: MONGODB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mongo-secret
        key: mongo-root-password
  - name: MONGODB_NAME
    valueFrom:
      secretKeyRef:
        name: mongo-secret
        key: mongo-coloc-db
  - name: MONGODB_PODNAME
    value: pgwas-mongo

dbConfigMap: false
eventConfigMap: false
redisConfigMap: false

volumes:
  enabled: true
  pvc:
    enabled: true
    name:
    existing_claim: analysis-storage
    mountPath: /pv/analysis
    size: 500Gi
    class: nfs-client
    accessModes:
      - ReadWriteMany
  internal:
    enabled: false
    hostpath:
      - name: humandb
        path: /run/desktop/mnt/host/c/Users/daref/Downloads/annovar/
        mountPath: /local/datasets
      - name: disgenet
        path: /run/desktop/mnt/host/c/Users/daref/Downloads/disgenet/
        mountPath: /local/disgenet
  network:
    enabled: true
    nfs:
      - name: nfspgwas
        server: 192.168.10.3
        path: /mnt/cubrestore/gwas
        mountPath: /local/datasets

